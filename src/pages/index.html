

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/FBXLoader.js"></script>

</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-center">
                <a href="#home" class="text-white mr-4">Home</a>
                <a href="#about" class="text-white mr-4">About</a>
                <a href="#skills" class="text-white mr-4">Skills</a>
                <a href="#projects" class="text-white">Projects</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Three.js 3D Scene -->
    <section class="hero h-screen flex items-center justify-center" id="home">
        <canvas id="threejs-canvas" class="w-full h-full"></canvas>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/FBXLoader.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Step 1: Create scene
      const scene = new THREE.Scene(); 
      
      // Step 2: Create camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      
      // Step 3: Set camera position
      camera.position.set(0, 5, 10); // Set camera position

      // Step 4: Create renderer
      const renderer = new THREE.WebGLRenderer();

      // Step 5: Set renderer size
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Step 6: Append renderer to the canvas element
      const canvas = document.getElementById('threejs-canvas');
      canvas.appendChild(renderer.domElement);

      // Load FBX model
      const loader = new THREE.FBXLoader();
      loader.load('island.fbx', (fbx) => {
          // Adjust the position and scale of the model as needed
          fbx.position.set(0, 0, 0);
          fbx.scale.set(0.1, 0.1, 0.1); // Scale down if needed
          scene.add(fbx);
      });

      // Add ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      // Add directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(0, 1, 0);
      scene.add(directionalLight);

      // Render loop
      function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
      }
      animate();
    </script>
</body>

</html>
